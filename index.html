<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/stopwatch-style.css">
    <link rel="shortcut icon" href="IMG/ken9-fav.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stopwatch</title>

</head>
<body>
    <!--Stopwatch Timer-->
    <div id="stopwatch">
   00:00:00
    </div>
        <!--Buttons for stopwatch-->
        <ul id="buttons">
            <li><button id="start-but" onclick="startTimer()">Start</button></li>
            <li><button id="stop-but" onclick="stopTimer()">Stop</button></li>

            <li><button id="reset-but" onclick="resetTimer()">Reset</button></li>
        </ul>
        <!--Link for Stopwatch JavaScript file-->
    <script src="JS/stopwatch.js"></script>
</body>
</html>
